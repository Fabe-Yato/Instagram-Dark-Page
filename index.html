<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta-style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img id="celular" src="imagens/celularinsta.png" alt="celular-insta">
             <img id="insta-escuro" src="imagens/insta-escuro.png" alt="celular-insta-escuro">
             <p class="txt_sem_destaque" id="baixe_app">Baixe o aplicativo</p>
             <a href="#" class="apps_links">
                 <img  src="imagens/google-play.png" alt="google play">
             </a>
             <a href="#" class="apps_links">
                 <img  src="imagens/app-store.png" id="google_play" alt="app store">
            </a>
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img class="insta-icon" src="/imagens/insta-logo.png" alt="insta-logo">
                <img class="logo-instagram" src="imagens/logo-instagram.png" alt="logo-instagram">
                <div id="foto_perfil">
                    <img src="imagens/Eu-rocketseat.jpg" id="perfil" alt="foto perfil">
                    <div class="entrar_sair">
                        <a href="#" class="instagram_login">Entre como Fabe_oliveira</a>
                        <a href="#" class="instagram-remove">Remover essa conta</a>
                    </div>
                </div>
            </div>
            <div class="group">
                    <p class="txt_sem_destaque">Não é Fabe_oliveira?</p>
                    <a href="#">Trocar conta</a> <span>ou</span>
                    <a href="#">Sair</a>
            </div>
        </div>
    </div>
</body>
</html>
